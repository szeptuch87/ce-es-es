  <h1><li>Jakie mogą być selektory,</li></h1>
  <p>Selektorem może być praktycznie dowolny znacznik, np. p (akapit), h1 (tytuł), td (komórka
tabeli) i inne.</p>

<h1><li>Jakie mogą być cechy i wartości.</li></h1>
<p>Jako "cecha" (w deklaracji stylu - powyżej) należy wpisać o jakie konkretnie atrybuty
formatowania nam chodzi (opisane w kolejnych rozdziałach).
Natomiast jako wyraz "wartość" wpisujemy dokładną wartość atrybutu.
