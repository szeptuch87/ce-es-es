	 <h1>Na co pozwala styl lokalny, który element będzie formatowany z użyciem stylulokalnego? </h1>
	  <li>Styl lokalny pozwala na nadanie formatowania konkretnemu pojedynczemu elementowi strony</li>
	  <h1>Składnia teoretyczna ( z użyciem ramki otaczającej może być tabela o jednej  komórce, zastosuj „znaki specjalne” do napisania definicji stylu lokalnego tak aby instrukcja CSS nie wykonywała się a tylko wyświetlała wewnątrz ramki & nbsq spacja niełamana przykład „znaku specjalnego”)</h1>
	  <textarea cows="25" rows="5"><font><selektor style="cecha1: wartość1; cecha2: wartość2...">
			 ...</selektor> LUB <selektor style="nasze style">treść bloku</selektor></font>
			 <h1>Co może być selektorem?</h1></LI>
			  <li>Selektorem może być praktycznie dowolny znacznik, np. p (akapit), h1 (nagłówek), td (komórka tabeli) oraz inne zaki o takim charakterze. To właśnie elementom znajdującym się pomiędzy tymi znacznikami, nadajemy atrybuty formatowania.</li>
			  <h1>Co wipisujemy jako "cechę". Jakie jest znaczenie średników?</h1>
			  <li>Jako "cecha" należy wpisać o jakie konkretnie atrybuty formatowania nam chodzi (np. kolor tekstu -color). Jednemu selektorowi możemy nadać kilka atrybutów (cech). Są one wtedy rozdzielone średnikami.</li>
			  <h1>Co wipisujemy jako "wartość" (w deklaracji stylu)</h1>
			  <li>Jako wyraz "wartość" (w deklaracji stylu) wpisujemy dokładną wartość atrybutu (np. dla koloru tekstu będzie to: red, blue czy też #31F4A5 itd.). Wartość zależy ściśle od cechy, po której stoi w deklaracji. </li>
